<body>
    <script>
        function comwalls(sqmt , w , h){
            let wallarea = w * h
            let comwalls = sqmt/wallarea

            return Math.floor(comwalls)
        }

        console.log("the no of walls complete are" , comwalls(50 , 8 , 4))
    </script>
